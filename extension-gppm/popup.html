<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Analyzer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0; min-width:360px; font-size:14px; font-family: 'Segoe UI', Tahoma, sans-serif;">
  <div class="floating-card">
    <header class="card-header">
      <div class="brand">
        <div class="logo">üîé</div>
        <div class="brand-text">
          <div class="brand-title">Trust Analyzer</div>
          <div class="brand-sub">Ph√¢n t√≠ch ƒë·ªô tin c·∫≠y</div>
        </div>
      </div>
      <div class="ai-badge">AI</div>
    </header>

    <section class="card-body">
      <div class="site-card">
        <div class="site-top">
          <span class="material-icons link-icon">link</span>
          <div class="meta">
            <div id="url-text" class="meta-url" title=""></div>
            <div id="page-title" class="meta-title" title=""></div>
          </div>
        </div>

        <div class="site-actions">
          <button id="copy-url" class="action-btn" title="Sao ch√©p URL">
            <span class="material-icons">content_copy</span>
          </button>
          <button id="open-tab" class="action-btn" title="M·ªü trang">
            <span class="material-icons">open_in_new</span>
          </button>
          <div class="spacer"></div>
        </div>
      </div>

      <button id="analyze-btn" class="analyze-btn">
        <span class="material-icons">security</span>
        <span>Ph√¢n t√≠ch ngay</span>
      </button>

      <div id="loading" class="status-card hidden">
        <div class="spinner small"></div>
        <div class="muted">ƒêang ph√¢n t√≠ch trang web...</div>
      </div>

      <div id="result" class="status-card hidden">
        <div class="result-top">
          <div>
            <div class="result-title">K·∫øt qu·∫£ ph√¢n t√≠ch</div>
          </div>
          <div id="score-badge" class="score-badge">0</div>
        </div>
        <div id="warning" class="warning-text"></div>
        <div id="details" class="details"></div>
      </div>

      <div id="error" class="status-card error-card hidden">
        <span class="material-icons">error</span>
        <div id="error-text">L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra backend.</div>
      </div>
    </section>

    <div class="card-footer">
      <div class="accent-bar"></div>
    </div>
  </div>

  <script>
    // copy & open helpers (lightweight, don't conflict with popup.js)
    document.addEventListener('DOMContentLoaded', () => {
      const copyBtn = document.getElementById('copy-url');
      const openBtn = document.getElementById('open-tab');

      copyBtn?.addEventListener('click', () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          const url = tabs && tabs[0] && tabs[0].url || '';
          if (navigator.clipboard) {
            navigator.clipboard.writeText(url).then(() => {
              copyBtn.innerHTML = '‚úì';
              setTimeout(() => copyBtn.innerHTML = '<span class="material-icons">content_copy</span>', 900);
            });
          }
        });
      });

      openBtn?.addEventListener('click', () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          const url = tabs && tabs[0] && tabs[0].url;
          if (url) chrome.tabs.create({ url });
        });
      });
    });
  </script>

  <script src="popup.js"></script>
</body>
</html>
